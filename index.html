<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/787183d21a.js"
      crossorigin="anonymous"
    ></script>
    <title>CoffeeShop</title>
  </head>
  <body>
    <section class="hero-nav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Menu</a></li>
        <li><a href="#">Reservation</a></li>
      </ul>
      <img src="assets/Logo.png" alt="logo" />

      <ul>
        <li><a href="#">Page</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Contact</a></li>
        <li><i class="fas fa-search"></i></li>
        <li><i class="fas fa-shopping-cart"></i></li>
      </ul>
    </section>

    <section class="hero-upper">
      <div class="hero-text">
        <h1 class="hero-main-text">Enjoy Your Morning Coffee.</h1>
        <p class="hero-sub-text">
          The coffee is brewed by first roasting the green coffee beans over hot
          coals in a brazier. Given to Opportunity
        </p>
        <button class="hero-button">Test Coffee</button>
      </div>
    </section>

    <section class="hero-main">
      <div class="block">
        <div>
          <div class="hero-photo-block">
            <h2>01</h2>
            <h2>Best Coffee Flavor</h2>
          </div>
          <img src="assets/Rectangle 1.png" alt="Rectangle 1" class="custom-img" />
        </div>

        <div>
          <div class="hero-photo-block">
            <h2>02</h2>
            <h2>Place to get lost</h2>
          </div>
          <img src="assets/Rectangle 2.png" alt="Rectangle 1" class="custom-img" />
        </div>
        <div>
          <div class="hero-photo-block">
            <h2>03</h2>
            <h2>Proper roasting</h2>
          </div>
          <img src="assets/Rectangle 3.png" alt="Rectangle 1" class="custom-img" />
        </div>
      </div>

      <div class="block">

        

      </div>
    </section>
  </body>
</html>
